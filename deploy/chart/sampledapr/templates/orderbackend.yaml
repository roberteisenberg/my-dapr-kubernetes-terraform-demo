apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: myhellow
    service: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "backendapi"
        dapr.io/app-port: "80"
        dapr.io/metrics-enabled: "true"
    spec:
      containers:
      - name: backend
        image: reisenberg123/dapr-traffic-control-order-backend:1.0
        ports:
        - containerPort: 80
        env:
        - name: APP_PORT
          value: "80"
        - name: DAPR_HTTP_PORT
          value: "3500"
        - name: DAPR_GRPC_PORT
          value: "50001"
        - name: APP_PROTOCOL
          value: "http"
        readinessProbe:
          httpGet:
            path: /ports
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /ports
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
      - name: daprd
        image: ghcr.io/dapr/daprd:1.15.4
        command: ["/daprd"]
        args:
        - "--app-id"
        - "backendapi"
        - "--app-port"
        - "80"
        - "--dapr-http-port"
        - "3500"
        - "--dapr-grpc-port"
        - "50001"
        - "--metrics-port"
        - "9090"
        - "--log-level"
        - "info"
        readinessProbe:
          httpGet:
            path: /v1.0/healthz
            port: 3500
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      imagePullSecrets:
      - name: docker-registry-secret